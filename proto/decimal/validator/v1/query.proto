syntax = "proto3";
package decimal.validator.v1;

option go_package = "bitbucket.org/decimalteam/go-smart-node/x/validator/types";

import "gogoproto/gogo.proto";

message QueryValidatorsParams {

  int32 Page = 1;
  int32 Limit = 2;
  string Status = 3;
}

message QueryValidatorParams {
  string ValidatorAddr = 1 [
    (gogoproto.jsontag) = "validator_addr",
    (gogoproto.moretags) = "yaml:\"validator_addr\""
  ];
}
