version: v1
managed:
  enabled: true
  go_package_prefix:
    default: bitbucket.org/decimalteam/go-smart-node/x
plugins:
  - name: gocosmos
    out: build/proto/go
    opt: plugins=grpc,Mgoogle/protobuf/any.proto=github.com/cosmos/cosmos-sdk/codec/types
  - name: grpc-gateway
    out: build/proto/go
    opt: logtostderr=true